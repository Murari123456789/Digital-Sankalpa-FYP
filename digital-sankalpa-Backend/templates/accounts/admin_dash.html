{% extends "base.html" %}\
{% load humanize %}
{% block content %}
<div class="container mt-5 p-4">
    <h2>Admin Dashboard</h2>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card">
            <div class="card-body">
                <h3 class="card-title">Total Products</h3>
                <p class="card-text">{{total_products}}</p>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
            <div class="card-body">
                <h3 class="card-title">Total Orders</h3>
                <p class="card-text">{{total_orders}}</p>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
            <div class="card-body">
                <h3 class="card-title">Total Revenue</h3>
                <p class="card-text">${{total_sales|intcomma}}</p>
            </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around mt-4">
        <a href="{% url 'admin:products_product_changelist' %}" class="btn btn-secondary bg-purple">Manage Products</a>
        <a href="{% url 'admin:orders_order_changelist' %}" class="btn btn-secondary bg-purple">Manage Orders</a>
        <button class="btn btn-secondary bg-purple">View Revenue</button>
    </div>
</div>

{% endblock content %}
